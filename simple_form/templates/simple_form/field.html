<div>
  <label for="{{ field.auto_id }}">
      {{ field.label }}
  </label>

  {{ field }}

  {% if field.errors %}
      {% for error in field.errors %}
          <span>{{ error }}</span>
      {% endfor %}
  {% endif %}
</div>

{% if field.help_text %}
  <p title="{{ field.help_text }}">
    {{ field.help_text }}
  </p>
{% endif %}
